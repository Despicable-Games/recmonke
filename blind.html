   <marquee> <svg viewBox="0 0 240 300">
      <defs>
        <filter id="blur">
          <feGaussianBlur stdDeviation="2"></feGaussianBlur>
        </filter>

        <linearGradient id="fadeToRight" x1="0%" x2="100%">
          <stop offset="0%" stop-color="white"></stop>
          <stop offset="80%" stop-color="black"></stop>
        </linearGradient>

        <linearGradient id="fadeToLeft" x1="0%" x2="100%">
          <stop offset="0%" stop-color="black"></stop>
          <stop offset="20%" stop-color="white"></stop>
        </linearGradient>

        <mask id="fadeToRightMask">
          <rect width="100%" height="100%" fill="url(#fadeToRight)"></rect>
        </mask>

        <mask id="fadeToLeftMask">
          <rect width="100%" height="100%" fill="url(#fadeToLeft)"></rect>
        </mask>
      </defs>

      <!-- <text> is only inside this <g> so we can duplicate it with <use> -->
      <g mask="url(#fadeToRightMask)">
        <text dx="0" dy="80" id="text">i think i need to get glasses</text>
      </g>
      <use xlink:href="#text" filter="url(#blur)" mask="url(#fadeToLeftMask)"></use>
     </svg> </marquee>
